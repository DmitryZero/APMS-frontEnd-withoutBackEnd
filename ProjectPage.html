<!doctype html>
<html lang="ru">

  <head>
    <title>Проект</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/stylesProjectPage.css">

  </head>

  <body>

    <header>
      <nav class="navbar">
        <div class="container-fluid">
          <a href="#">Банк проектных предложений</a>
          <a href="#">Личный кабинет</a>
        </div>
      </nav>
    </header>



    <div class="containter-fluid">
      <div id="board" class="row-my row flex-nowrap">
        <!-- колонки -->
        <div class="col-my col-3">
          <div class="col-header">
            <span title="0" data-view-component="true" class="number-cards">0</span>
            <h3 class="name-column">
              <span>dgdfgd</span>
            </h3>
            <details class="column-menu">
              <summary class="column-menu" aria-label="Column menu" aria-haspopup="menu" role="button">
                <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-kebab-horizontal">
                  <path d="M8 9a1.5 1.5 0 100-3 1.5 1.5 0 000 3zM1.5 9a1.5 1.5 0 100-3 1.5 1.5 0 000 3zm13 0a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"></path>
                </svg>
              </summary>
              <div class="open">
                <button type="button" name="button">удалить столбец</button>
              </div>
            </details>
            <button type="button" class="button-new-card" aria-label="Добавить новую карточку" aria-expanded="false" onclick="removeClass('add-card', 'display-none')">
              <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-plus">
                <path fill-rule="evenodd" d="M7.75 2a.75.75 0 01.75.75V7h4.25a.75.75 0 110 1.5H8.5v4.25a.75.75 0 11-1.5 0V8.5H2.75a.75.75 0 010-1.5H7V2.75A.75.75 0 017.75 2z"></path>
              </svg>
            </button>
          </div>

          <div class="col-content">

            <div id = "add-card" class="add-card display-none">
              <div class="form" accept-charset="UTF-8">
                <input type="hidden" name="content_type" value="Note">
                <input type="hidden" name="client_uid" value="75de466ef3aa261df45a6fddefb6c289">
                <textarea name="note" required="" autofocus="" aria-label="Введите заметку" class="form-control input-block js-quick-submit js-size-to-fit js-note-text js-length-limited-input" data-input-max-length="256" data-warning-length="99" data-warning-text="{{remaining}} remaining" placeholder="Введите заметку" spellcheck="false"></textarea>
                <div class="flex">
                  <button type="submit" class="btn" onclick="addCardFunc()">
                        Добавлят
                  </button>
                  <button type="button" class="btn" onclick="addClass('add-card', 'display-none')">
                        Отмена
                  </button>
                </div>
              </div>
            </div>

          </div>
        </div>

        <div id = "addColumn" class="add-column">
          <!-- кнопка создать колонку -->
          <button id="add-column-btn" class="add-column-btn" aria-expanded="false" onclick="removeClass('create-column', 'display-none')">
            <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-plus">
              <path fill-rule="evenodd" d="M7.75 2a.75.75 0 01.75.75V7h4.25a.75.75 0 110 1.5H8.5v4.25a.75.75 0 11-1.5 0V8.5H2.75a.75.75 0 010-1.5H7V2.75A.75.75 0 017.75 2z"></path>
            </svg>
            Добавить колонку
          </button>
        </div>
      </div>
    </div>

    <!-- Sidebar -->
    <aside class="d-none d-md-block">
      <div class="container-fluid">
        <div class="form">
          <input type="text" onclick="this.select();" class="form-control" id="nameOfProject"
            placeholder="Название проекта">
          <input id="inputStatus" type="text" disabled class="form-control" placeholder="Статус проекта">
          <button type="button" data-bs-toggle="modal" data-bs-target="#statusSelect" class="button">Изменить статус</button>
        </div>
      </div>
    </aside>

  <!-- Модальное окно с выбором статуса -->
  <div class="modal fade" id="statusSelect" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h5 class="modal-title w-100" id="exampleModalLabel">Изменить статус</h5>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioStatus" id="flexRadioInProcess" value="В процессе">В процессе
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioStatus" id="flexRadioStop" value="Приостановлен">Приостановлен
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioStatus" id="flexRadioDone" value="Завершён">Завершён
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="saveStatusbtn" onclick="SaveStatusFunction()" type="button" class="align-items-center button">Сохранить</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Модальное окно создать колонку -->
  <div id = "create-column" class="create-column display-none">
    <div class="form-column">
      <div class="form-header">
        <h3 class="name">Добавить колонку</h3>
        <button class="form-close" type="button" aria-label="Close dialog" onclick="addClass('create-column', 'display-none')">
          <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-x">
            <path fill-rule="evenodd" d="M3.72 3.72a.75.75 0 011.06 0L8 6.94l3.22-3.22a.75.75 0 111.06 1.06L9.06 8l3.22 3.22a.75.75 0 11-1.06 1.06L8 9.06l-3.22 3.22a.75.75 0 01-1.06-1.06L6.94 8 3.72 4.78a.75.75 0 010-1.06z"></path>
          </svg>
        </button>
      </div>
      <div class="content">
        <h4 class="name">Имя колонки</h4>
        <input id = "nameColum" type="text" class="input_text" name="" value="">
        <button id= "createColumn"type="submit" data-view-component="true" class="create-column-btn flex-auto btn-primary btn" onclick="addClass('create-column', 'display-none')">
          Создать колонку
        </button>
      </div>
    </div>
  </div>

  <!-- окно карти -->
  <div id = "card" class="card">
    <div class="form-card">
      <div class="header">
        <div class="info">
          <h3 id = "nameCard" class="name">Название</h3>
          <p id = "inColumn">В этапе</p>
        </div>
        <div class="close">
          <button type="button" name="close" class="button">x</button>
        </div>
        <div class="last-change">
          <p id = "lastData">Последнее изменение: lastData</p>
          <p id = "lastUser">Изменил: lastUser</p>
        </div>
      </div>
      <div class="content">
        <div class="mode">
          <button id = "viewingCardContents" type="button" name="viewing">Содержание</button>
          <button id="changeCardContents" type="button" name="change">Изменить</button>
        </div>
        <div class="filling">
          <p>текст</p>
        </div>
      </div>
      <div class="comments">
        <div class="new">

        </div>
        <div class="old">

        </div>
      </div>
      <div class="actions">
        <h4>Действия</h4>
        <button type="button" name="estimate">Оценить</button>
        <button type="button" name="max_estimate">Поставить макс оценку</button>
        <button type="button" name="status">Измениьт статус</button>
        <button type="button" name="delete">Удалить</button>
      </div>
    </div>
  </div>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="scriptsjs/scriptsProjectPage.js"></script>
</body>

</html>
