<!doctype html>
<html lang="ru">

  <head>
    <title>Проект</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/stylesProjectPage.css">

  </head>

  <body>

    <header>
      <nav class="navbar">
        <div class="container-fluid">
          <a href="#">Банк проектных предложений</a>
          <a href="#">Личный кабинет</a>
        </div>
      </nav>
    </header>

    <button id="addColumn" type="button" style="position: fixed; top: 50%; z-index: 20;" name="button">Добавить столбец</button>

    <div class="containter-fluid">
      <div id="board" class="row-my row flex-nowrap">
        <!-- шаблон калонки -->
        <template id="tempColumn">
            <div id = "тестовая_колонка" class="col-my col-3">
              <div class="col-header">
                <span class="number-cards">0</span>
                <h3 class="name-column">
                  <span id = "nameColum">Название Колонки</span>
                </h3>
                <details class="column-menu">
                  <summary class="column-menu" aria-label="Column menu" aria-haspopup="menu" role="button">
                    <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-kebab-horizontal">
                      <path d="M8 9a1.5 1.5 0 100-3 1.5 1.5 0 000 3zM1.5 9a1.5 1.5 0 100-3 1.5 1.5 0 000 3zm13 0a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"></path>
                    </svg>
                  </summary>
                  <div class="open">
                    <button type="button">Удалить столбец</button>
                  </div>
                </details>
                <button type="button" aria-label="Добавить новую карточку" aria-expanded="false" class="button-new-card">
                  <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-plus">
                    <path fill-rule="evenodd" d="M7.75 2a.75.75 0 01.75.75V7h4.25a.75.75 0 110 1.5H8.5v4.25a.75.75 0 11-1.5 0V8.5H2.75a.75.75 0 010-1.5H7V2.75A.75.75 0 017.75 2z"></path>
                  </svg>
                </button>
              </div>
              <div class="col-content">

              </div>
            </div>
        </template>

        <!-- шаблон карточки -->
        <template id="tempCard">
          <div id = "тестовая_карточка" class="card">
            <span class="card-svg">
              <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-note">
                <path fill-rule="evenodd" d="M0 3.75C0 2.784.784 2 1.75 2h12.5c.966 0 1.75.784 1.75 1.75v8.5A1.75 1.75 0 0114.25 14H1.75A1.75 1.75 0 010 12.25v-8.5zm1.75-.25a.25.25 0 00-.25.25v8.5c0 .138.112.25.25.25h12.5a.25.25 0 00.25-.25v-8.5a.25.25 0 00-.25-.25H1.75zM3.5 6.25a.75.75 0 01.75-.75h7a.75.75 0 010 1.5h-7a.75.75 0 01-.75-.75zm.75 2.25a.75.75 0 000 1.5h4a.75.75 0 000-1.5h-4z"></path>
              </svg>
            </span>
            <div class="card-content">
              sdfsdfs
            </div>
            <small class="add-info color-fg-muted">
              Добавлено
              <a class="color-text-primary" href="#" draggable="false">Josen190</a>
            </small>
          </div>
        </template>

        <!-- колонки -->

      </div>
    </div>

    <!-- Sidebar -->
    <aside class="d-none d-md-block">
      <div class="container-fluid">
        <div class="form">
          <input type="text" onclick="this.select();" class="form-control" id="nameOfProject"
            placeholder="Название проекта">
          <input id="inputStatus" type="text" disabled class="form-control" placeholder="Статус проекта">
          <button type="button" data-bs-toggle="modal" data-bs-target="#statusSelect" class="button">Изменить статус</button>
        </div>
      </div>
    </aside>

  <!-- Модальное окно с выбором статуса -->
  <div class="modal fade" id="statusSelect" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h5 class="modal-title w-100" id="exampleModalLabel">Изменить статус</h5>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioStatus" id="flexRadioInProcess" value="В процессе">В процессе
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioStatus" id="flexRadioStop" value="Приостановлен">Приостановлен
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioStatus" id="flexRadioDone" value="Завершён">Завершён
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="saveStatusbtn" onclick="SaveStatusFunction()" type="button" class="align-items-center button">Сохранить</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Модальное окно создать колонку -->
  <div id = "create-column" class="create-column display-none">
    <form class="form-column" action="index.html" method="post">
      <div class="form-header">
        <h3 class="name">Добавить колонку</h3>
        <button class="form-close" type="button" aria-label="Close dialog" data-close-dialog="" onclick="addClass('create-column', 'display-none')">
          <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-x">
            <path fill-rule="evenodd" d="M3.72 3.72a.75.75 0 011.06 0L8 6.94l3.22-3.22a.75.75 0 111.06 1.06L9.06 8l3.22 3.22a.75.75 0 11-1.06 1.06L8 9.06l-3.22 3.22a.75.75 0 01-1.06-1.06L6.94 8 3.72 4.78a.75.75 0 010-1.06z"></path>
          </svg>
        </button>
      </div>
      <div class="content">
        <h4 class="name">Имя колонки</h4>
        <input type="text" class="input_text" name="" value="">
        <button data-disable-invalid="" data-disable-with="Creating column..." type="submit" data-view-component="true" class="create-column-btn flex-auto btn-primary btn" disabled="">
          Создать колонку
        </button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="scriptsjs/scriptsProjectPage.js"></script>
</body>

</html>
