<!DOCTYPE html>
<html lang="ru">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Личный кабинет</title>
    <link rel="stylesheet" type="text/css" href="css/styles-account.css">
  </head>

<body>
  <header>
    <nav class="navbar">
      <div class="container-fluid">
        <a href="#">Банк проектных предложений</a>
        <a href="#">Личный кабинет</a>
      </div>
    </nav>
  </header>

  <main>
    <h2 style="margin: 10px; text-align: center;">
      <b>Личный кабинет</b>
    </h2>
    <div id="user-card" class="container block">
      <div class="row align-items-center">
        <div class="col-3">
          <div class="avatar">
            <img src="priroda-zhivotnye-kotenok.jpg" alt="avatar">
          </div>
        </div>
        <div class="col-5">
          <div class="personal-info">
            <p>
              Фамилия Имя Отчество<br>
              Место работы<br>
              Должность<br>
              Дата рождения<br>
              Телефон<br>
            </p>
          </div>
        </div>
        <div class="col-4">
          <div class="btn-panel">
            <button class="btn btn-primary btn-sm" onclick="alert('Настройки')">Изменить данные</button>
            <button class="btn btn-light btn-sm" onclick="alert('Вы вышли!')">Выйти из системы</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container block">
      <div class="my-projects">
        <p>Мои проекты:</p>
        <ul id="projects-list">
          <li><a href="#">проект 1</a></li>
          <li><a href="#">проект 2</a></li>
          <li><a href="#">проект 3</a></li>
          <li><a href="#">проект 4</a></li>
          <li><a href="#">проект 5</a></li>
        </ul>
      </div>
    </div>
    <div class="container">
      <div class="access-btn">
        <button class="btn btn-light btn-sm pull-right" onclick="alert('Заявка на повышение прав отправлена!')">Повысить права пользователя</button>
      </div>
    </div>
  </main>

</body>

</html>
