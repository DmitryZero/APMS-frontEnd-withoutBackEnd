              <span title="Участник команды">У</span>

            <div class="col text-center">
              <a href="#" target="_blank" rel="noopener noreferrer" >

            </div>
            <div class="col-1"><button class="btn btn-sm transparent pull-right" title="Исключить участника">

    <div class="row justify-content-center mt-3">
      <div class="col-sm-4 col-md-3 text-center ">
        <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#AddMembers">
          Добавить участников
        </button>
      </div>
    </div>

  <!-- Модальное окно добавление участников -->
  <div class="modal fade" id="AddMembers" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="AddMembersLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="AddMembersLabel">Добавить новых участников</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body px-1 py-0">
          <div class="container my-1">
            <div class="row justify-content-center mb-1">
              <div class="col">
                <div class="input-group rounded">
                  <input type="search" class="form-control rounded" placeholder="Введите имя участника"
                    aria-label="Search" aria-describedby="search-addon" />
                  <button class="btn btn-sm btn-secondary">
                    <i class="bi bi-search"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="row justify-content-center mb-3 h-40">
              <div class="col">
                <div class="container user-list py-2">
                  <!-- Результаты поиска -->
                  <div class="row align-items-center gy-2 border-bottom">
                    <div class="col">
                      <div class="avatar">
                        <img src="../img/avatars/priroda-zhivotnye-kotenok.jpg" alt="avatar" class="img-fluid">
                      </div>
                    </div>
                    <div class="col-7">
                      <a href="#" target="_blank" rel="noopener noreferrer">
                        <b>Фамилия Имя Отчество</b><br>
                      </a>
                      <small>Другая информация</small>
                    </div>
                    <div class="col-3"><button class="btn btn-sm btn-outline-secondary pull-right">
                        <i class="bi bi-plus-lg"></i>
                      </button>
                    </div>
                  </div>
                  
                </div>
              </div>
            </div> 
            <div class="row justify-content-center mb-3 h-40">
              <div class="col">
                <div class="container text-start px-1">
                  <h5><i>Вы выбрали:</i></h5>
                </div>
                <div class="container user-list py-2">
                  <!-- Добавленные пользователи -->
                  <div class="row align-items-center gy-2 border-bottom">
                    <div class="col">
                      <div class="avatar">
                        <img src="../img/avatars/priroda-zhivotnye-kotenok.jpg" alt="avatar" class="img-fluid">
                      </div>
                    </div>
                    <div class="col-7">
                      <a href="#" target="_blank" rel="noopener noreferrer">
                        <b>Фамилия Имя Отчество</b><br>
                      </a>
                      <small>Другая информация</small>
                    </div>
                    <div class="col-3"><button class="btn btn-sm btn-outline-secondary pull-right">
                        <i class="bi bi-x-lg"></i>
                      </button>
                    </div>
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="container">
            <div class="row justify-content-around">
            <div class="col">
              <button class="btn btn-sm btn-primary"
                onclick="alert('Приглашения отправлены')">Пригласить</button>
            </div>
            <div class="col">
              <button class="btn btn-sm btn-secondary pull-right" data-bs-dismiss="modal">Отмена</button>
            </div>
          </div>
          </div>   
        </div>
