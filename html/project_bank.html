<!doctype html>
<html lang="ru">

<head>
  <title>Банк проектных предложений</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="..\css\stylesProjectBank.css">

  <style>
    #cover {
      position: fixed;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      background: #fff;
      z-index: 9999;
    }
  </style>

</head>

<body id="bodyId">
  <div id="cover"></div>

  <script src="../scriptsjs/fetchScripts.js"></script>
  <script type="text/javascript">
    checkToken()
    .then((status) => {
      if (status == false) throw new Error('Ошибочный запрос');
      LoadAllProposals();
      $("#cover").hide();
    })
    .catch(error => { document.location.href = "authorization.html"; });
  </script>

  <header>
    <nav class="navbar">
      <div class="container-fluid">
        <a href="#">Банк проектных предложений</a>
        <a href="account.html">Личный кабинет</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="search-form">
      <div class="con">
        <svg>
          <path
            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
          </path>
        </svg>
      </div>
      <input type="text">
    </div>
    <hr>
    <div id="bank" class="bank">
      <template id="temp_project_card">
        <div id="testProject" class="project-card">
          <div class="info">
            <img src="../img/Bg_PB/1.jpg">
          </div>
          <div class="name">
            <p ib="name"></p>
          </div>
          <div class="listen"></div>
        </div>
      </template>

    </div>
  </main>

  <div id="project-proposal" class="project-proposal" style="display: none">
    <div class="form">
      <div class="name">
        <h2 id="nameOfProposal">Название</h2>
      </div>
      <div id="basicInfoAboutProposal" class="basic-info">
        Основная информация
      </div>
      <div class="stages">
        <dl>
          <dt>стадия 1</dt>
          <dt>стадия 2</dt>
          <dt>стадия 3</dt>
        </dl>
      </div>
      <div class="s-m">
        <div id="supervisors" class="supervisors">
          <dl>
            <dt>руководитель 1</dt>
            <dt>руководитель 2</dt>
            <dt>руководитель 3</dt>
          </dl>
        </div>
        <div class="mentors">
          <!-- <dl>
            <dt>наставник 1</dt>
            <dt>наставник 2</dt>
            <dt>наставник 3</dt>
            <dt>наставник 3</dt>
            <dt>наставник 3</dt>
            <dt>наставник 3</dt>
          </dl> -->
        </div>
      </div>
      <div class="button">
        <input onclick="document.querySelector('#project-proposal').setAttribute('style','display:none')" type="button" name="close" value="Отмена">
        <input onclick="CreateProjectFromProposal(document.querySelector('#project-proposal').dataset.uuidOfProposalWindow, 
          document.querySelector('#supervisors').dataset.uuidOfManager)" type="button" name="create" value="Создать проект">
      </div>
    </div>
  </div>

  <div id = "load_circle" class="load" style="display: none">
    <div class="cssload-loader">
      <div class="cssload-inner cssload-one"></div>
      <div class="cssload-inner cssload-two"></div>
      <div class="cssload-inner cssload-three"></div>
    </div>
  </div>

  <input type="button" onclick="newProposalCard()" value="Создать предложение">
  <script src="../scriptsjs/scriptProjectBank.js"></script>
  <script src="../scriptsjs/fetchScripts.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</body>

</html>
