<!doctype html>
<html lang="ru">

<head>
  <title>Банк проектных предложений</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="..\css\stylesProjectBank.css">
  <link rel="stylesheet" href="..\css\ADMIN_stylesProjectProposalsBank.css">

  <style>
    .user-list {
      background-color: #fff;
      height: 150px;
      border-radius: 3px;
      overflow-x: hidden;
      overflow-y: auto;
      border: 1px solid #eee;
    }

    .avatar img {
      width: 100%;
      position: relative;
      padding: 10%;
      border-radius: 50%;
    }

    .pull-left {
      float: left;
    }

    .pull-right {
      float: right;
    }

    .user-listForParticipants {
      background-color: #fff;
      height: 250px;
      border-radius: 3px;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .border-bottom {
      padding-bottom: 5px;
      border-bottom: 2px solid #eee
    }

    .user-list small {
      color: #797575
    }

    #cover {
      position: fixed;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      background: #fff;
      z-index: 9999;
    }
  </style>

</head>

<body id="bodyId">
  <div id="cover"></div>

  <script src="../scriptsjs/fetchScripts.js"></script>
  <script type="text/javascript">
    checkToken()
      .then((status) => {
        if (status == false) throw new Error('Ошибочный запрос');
        LoadAllProposals();
        $("#cover").hide();
      })
      .catch(error => { document.location.href = "authorization.html"; });
  </script>

  <header>
    <nav class="navbar">
      <div class="container-fluid">
        <a href="#">Банк проектных предложений</a>
        <a href="account.html">Личный кабинет</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="search-form">
      <div class="con">
        <svg>
          <path
            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
          </path>
        </svg>
      </div>
      <input type="text">
    </div>
    <hr>
    <div id="bank" class="bank">
      <template id="temp_project_card">
        <div id="testProject" class="project-card">
          <div class="info">
            <img src="../img/Bg_PB/1.jpg">
          </div>
          <div class="name">
            <p ib="name"></p>
          </div>
          <div class="listen"></div>
          <div class="close"><button>x</button></div>
        </div>
      </template>

    </div>
  </main>

  <div class="modal fade" id="AddMembersToProposal" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="AddMembersLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="max-height: 90%;">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="AddMembersLabel">Добавить новых участников</h5>
        </div>
        <div class="modal-body px-1 py-0">
          <div class="container my-1">
            <div class="row justify-content-center mb-1">
              <div class="col">
                <div class="input-group rounded">
                  <input type="search" class="form-control rounded" placeholder="Введите имя участника"
                    aria-label="Search" aria-describedby="search-addon" />
                  <button class="btn btn-sm btn-secondary">
                    <i class="bi bi-search"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="row justify-content-center mb-3 h-40">
              <div class="col">
                <div id="members_list_search" class="container user-list py-2">
                  <!-- Результаты поиска -->
                </div>
              </div>
            </div>
            <div class="row justify-content-center mb-3 h-40">
              <div class="col">
                <div class="container text-start px-1">
                  <h5><i>Вы выбрали:</i></h5>
                </div>
                <div id="user-list-added" class="container user-list py-2">
                  <!-- Добавленные пользователи -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="container">
            <div class="row justify-content-around">
              <div class="col">
                <button id="sendInvite" type="submit"
                  onclick="AddCuratorsToFormOfProposal()"
                  class="btn btn-sm btn-primary">Пригласить</button>
              </div>
              <div class="col">
                <button class="btn btn-sm btn-secondary pull-right" data-dismiss="modal">Отмена</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="new-project-proposal" class="new-project-proposal" style="display: none;">
    <div class="form">
      <div class="header">
        <p>Создать проектное предложение</p>
      </div>
      <div class="name">
        <input id="nameOfNewProposal" type="text" placeholder="Название">
      </div>
      <div class="basic-info">
        <textarea id="basicInfoAboutNewProposal" placeholder="Основная информация"></textarea>
      </div>
      <!-- стадии проекта -->
      <div class="stages">
        <dl id="new-stages-list">

        </dl>
        <input class="newStage-input" type="text">
        <button id="new-stages-btn" type="button">+</button>
      </div>
      <div class="s-m">
        <!-- руководители -->
        <div class="supervisors">
          <dl id="new-supervisors">
          </dl>
          <button id="btnAddSuperVisors" type="button" data-toggle="modal" data-target="#AddMembersToProposal">Добавить</button>
        </div>
        <!-- наставники -->
        <div class="new-mentors">
          <dl id="new-mentors">
          </dl>
          <button id="btnAddMentors" type="button" data-toggle="modal" data-target="#AddMembersToProposal">Добавить</button>
        </div>
      </div>
      <div class="button">
        <input type="button"
          onclick="document.querySelector('#new-project-proposal').setAttribute('style','display:none')" name="close"
          value="Отмена">
        <input id="btnSaveProposal" style="display: none;" type="button" value="Сохранить проектное предложение">
        <input id="btnCreateNewProposal" style="display: none;" type="button" value="Создать проектное предложение">
      </div>
    </div>
  </div>

  <div id="load_circle" class="load" style="display: none">
    <div class="cssload-loader">
      <div class="cssload-inner cssload-one"></div>
      <div class="cssload-inner cssload-two"></div>
      <div class="cssload-inner cssload-three"></div>
    </div>
  </div>

  <button id="btnCreateProposalForm" class="button" type="button"
    style="display: none;">Создать предложение</button>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="../scriptsjs/scriptProjectBank.js"></script>
  <script src="../scriptsjs/AddingMembersProposal.js"></script>
  <script src="../scriptsjs/fetchScripts.js"></script>
</body>

</html>
